        <!-- Add your site or application content here -->
        <div class="container clearfix">
            <h1><span>HTML5</span> Notification API <span>Example</span></h1>
            <div class="sendForm">
                <p>
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" value="Hello World" />
                </p>
                <p>
                    <label for="body">Body:</label>
                    <input type="text" id="body" name="body" value="This is Notification API" />
                </p>
                <p>
                    <label for="tag">Tag:</label>
                    <input type="text" id="tag" name="tag" placeholder="Enter the tag for group notifications" />
                </p>
                <p>
                    <label for="icon">Icon:</label>
                    <select id="icon" name="icon">
                        <option value="" selected>Random</option> 
                        <option value="00">0</option> 
                        <option value="01">1</option> 
                        <option value="02">2</option> 
                        <option value="03">3</option> 
                        <option value="04">4</option> 
                        <option value="05">5</option> 
                        <option value="06">6</option> 
                        <option value="07">7</option> 
                        <option value="08">8</option> 
                        <option value="09">9</option> 
                        <option value="10">10</option> 
                    </select>
                </p>
                <div>
                    <button id="showNotify" class="btn btn-success">Show</button>
                    <button id="showRndNotify" class="btn btn-warning">Generate random</button>
                    <button id="requestPermission" class="hidden btn btn-success">Allow notification</button>
                </div>
                
            </div>
            <div class="leftFrame">
                <div class="log">
                    <span>Log:</span>
                    <div class="logItems"></div>
                </div>

                <p>Status: <span id="status"></span></p>
            <div>
        </div>
